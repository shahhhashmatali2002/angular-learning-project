<div class="row d-flex justify-content-center">
  <h1 class="text-center" *ngIf="cartComponent != 'show' && cartComponent != undefined">My Cart</h1>
  <div class="d-flex align-items-center" *ngIf="cartComponent != 'hide' && cartComponent != undefined">
    <p class="m-0 me-4">Filter by: </p>
    <select class="form-select w-auto" aria-label="Default select example" (change)="categoryByFilter($event.target)">
      <option selected>All Category</option>
      <option value={{dropdwonData}} *ngFor="let dropdwonData of uniqueBrand; index as i">{{dropdwonData}}</option>
    </select>
  </div>
  <div class="col-4 d-flex justify-content-center mt-5" *ngFor="let d of cardData; index as i">
      <div class="card" style="width: 18rem; height: auto">
        <img src={{d?.images[0]}} class="card-img-top" height="200px"
          alt="...">
        <div class="card-body">
          <h5 class="card-title">{{d?.title}}</h5>
          <p class="card-text">{{d?.description}}</p>
          <p class="card-text">Price: ${{d?.price}}</p>
          <a class="btn btn-primary" *ngIf="cartComponent == 'show'" (click)="userAddToCart(d)">Add to cart</a>
          <a class="btn btn-primary" *ngIf="cartComponent == 'hide'" (click)="userRemoveToCart(d)">Remove to cart</a>
        </div>
      </div>
    </div>
  <div *ngIf="cardData?.length == 0 && cartComponent == 'hide' || cardData== undefined">
    <h4 class="text-center mt-5">No Item to display...</h4>
  </div>
</div>
