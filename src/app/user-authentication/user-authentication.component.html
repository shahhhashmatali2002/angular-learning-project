<div class="container">
    <div class="row">
        <div class="div" *ngIf="this.loginRegisterToggle; else elseBlock">
            <app-register (toggleLogReg)="toggleLoginRegister($event)" (addUserData)="addUser($event)"></app-register>
        </div>
        <ng-template #elseBlock>
            <div class="div">
                <app-login (toggleLogReg)="toggleLoginRegister($event)" (veirfyingUser)="verifyUser($event)"></app-login>
            </div>
        </ng-template>
    </div>
</div>
